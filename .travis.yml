sudo: required
language: c
services:
  - docker
script: |
  docker run -ti --rm --privileged -w /build -v `pwd`:/build \
    -v /sys/fs/cgroup:/sys/fs/cgroup:ro \
    fedora:24 \
    /bin/bash -c 'dnf install -y curl dbus make sudo systemd-container tar unzip && dbus-uuidgen --ensure=/etc/machine-id && make'
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/dit4c-router-ngrok2.aci
  on:
    repo: dit4c/dit4c-router-ngrok2
